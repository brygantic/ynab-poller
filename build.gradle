plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'uk.co.tombryant'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spring.io/libs-release/'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
//    compile "ynab.sdk:ynab-sdk:0.0.1-SNAPSHOT"

    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'com.amazonaws:aws-lambda-java-events:1.1.0'

    compile 'com.twilio.sdk:twilio:7.36.2'

    compile 'com.github.kittinunf.fuel:fuel:2.0.1'
    compile 'com.github.kittinunf.fuel:fuel-jackson:2.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation "io.mockk:mockk:1.9.2+"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'uk.co.tombryant.ynab.poller.Handler'
    }
    baseName = 'ynab-poller-fat-jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

assemble.dependsOn fatJar
